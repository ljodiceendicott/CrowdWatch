  <body>
    <h1>Dashboard</h1>
    <p>Last Updated:</p>
    <p id="date"></p>
    <div id="reloaded">
      <p id="values"></p>
      <script>
        function reset(start) {
          var ts = document.getElementById("date");
          var table = document.getElementById("values");
          table.innerHTML =
            "<table><tr>" +
            "<th>Location Name</th>" +
            "<th>Max Capacity</th>" +
            "<th>Current Count</th> </tr>";
          fetch("/currentvalues")
            .then((response) => response.json())
            .then((data) => {
              for (var i = start; i < data.account.locations.length; i++) {
                var loc = data.account.locations[i];
                const location = {
                  name: loc.name,
                  maxCap: loc.maxCap,
                  count: loc.count,
                };
              }
              ts.innerHTML = data.TimeStamp;
            });
        }

        reset(0);
      </script>
      <button onClick="reset(0)">Refresh</button>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script>
        $("button").on("click", function () {
          $("#reloaded").load(" #reloaded");
          console.log(data);
          alert("reset");
        });
      </script>
    </div>
